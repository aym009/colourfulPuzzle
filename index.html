<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coloueful Puzzle</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Colourul Puzzle</h1>

  <section id="colour-gradient">
    <div class="colour-start"></div>
    <article id="box" class="connectedSortable">
      <div></div>
    </article>
    <div class="colour-end"></div>
  </section>

  <section class="palette-outer">
    <div id="colour-palette" class="connectedSortable">
      <div class="first"></div>
      <div class="palette01"></div>
      <div class="palette00"></div>
      <div class="palette02"></div>
      <div class="palette03"></div>
      <div class="palette04"></div>
      <div class="palette05"></div>
    </div>
  </section>
  
  <div class="overlay">
    <p>Well done :)</p>
    <p class="move-count">You made this gradient with <span></span> moves!!</p>
    <a class="play">Play again</a>
    <a class="close">close</a>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src="js/colour.js"></script>

</body>
</html>
